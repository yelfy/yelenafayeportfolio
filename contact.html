            <script>
                function sendEmail() {
                    var name = document.getElementById('name').value;
                    var senderEmail = document.getElementById('senderEmail').value;
                    var subject = document.getElementById('subject').value;
                    var message = document.getElementById('message').value;
                    var receiverEmail = 'hamid_shahabadi@hotmail.com';
                    
                    var emailBody = 'Name: ' + encodeURIComponent(name) + '%0D%0A' +
                                    'Email: ' + encodeURIComponent(senderEmail) + '%0D%0A%0D%0A' +
                                    encodeURIComponent(message);
                    var mailtoLink = 'mailto:' + receiverEmail + '?subject=' + encodeURIComponent(subject) + '&body=' + emailBody;
